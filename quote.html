<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="quotestyle.css">
</head>
<body>
    <div class="container flex">
        <div class="quotebox">
            <h2 id="rqtext" class="flex">Random Quotes</h2>
            <div id="displaybox"></div>
            <button id="copybtn" class="btndesign"><i class="fa-regular fa-copy"></i>Copy</button>
            <button id="nextbtn" class="btndesign"><i class="fa-solid fa-diagram-next fa-rotate-270"></i>Next</button>
        </div>
    </div>

    <script src="quotescript.js"></script>
    <script src="https://kit.fontawesome.com/a428ae76bb.js" crossorigin="anonymous"></script>
</body>
</html>
